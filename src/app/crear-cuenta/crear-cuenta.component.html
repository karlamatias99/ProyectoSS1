<div class="modal" [class.hidden]="!isVisible" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="cerrarModal()">&times;</span>

    <!-- Contenido del modal aquí -->
    <div *ngIf="cuentaExistente">
      <h2>Verificación de PIN</h2>
      <form (ngSubmit)="verificarPin()">
        <div>
          <label for="pin">Ingrese su PIN:</label>
          <input type="password" id="pin" [(ngModel)]="pin" name="pin" required />
        </div>
        <button type="submit">Verificar PIN</button>
      </form>
    </div>

    <div *ngIf="!cuentaExistente">
      <h2>Crear Cuenta</h2>
      <form (ngSubmit)="crearCuenta()" #crearCuentaForm="ngForm">
        <div>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" [(ngModel)]="correo" name="correo" required />
        </div>
        
        <div>
          <label for="nombreBanco">Nombre del Banco:</label>
          <input type="text" id="nombreBanco" [(ngModel)]="nombreBanco" name="nombreBanco" required />
        </div>
        
        <div>
          <label for="tipoCuenta">Tipo de Cuenta:</label>
          <select id="tipoCuenta" [(ngModel)]="tipoCuenta" name="tipoCuenta" required>
            <option value="" disabled selected>Seleccione un tipo de cuenta</option>
            <option value="bancaria">Bancaria</option>
            <option value="credito">Crédito</option>
          </select>
        </div>

        <div class="notify-label">
          <label>
            <input type="checkbox" [(ngModel)]="notifyMe" name="notifyMe" />
            Notify me (enviar correo cada vez que se use la tarjeta de crédito)
          </label>
        </div>
        
        <button type="submit">Crear Cuenta</button>
      </form>
    </div>
  </div>
</div>
